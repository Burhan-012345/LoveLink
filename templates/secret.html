{% extends "base.html" %} {% block content %}
<div class="secret-container">
  <div class="secret-content">
    <div class="glowing-heart">ðŸ’–</div>
    <div class="secret-message">
      <p>"Aap meri kahani ka sabse khoobsurat hissa hain.</p>
      <p>Ye LoveLock, sirf aapke liye likha gaya hai." ðŸ’«</p>
    </div>
    <button class="play-song-btn" onclick="playSpecialSong()">
      Play Our Song ðŸŽµ
    </button>

    <!-- Reasons Section -->
    <div class="reasons-section">
      <h3>Why I Love You ðŸ’ž</h3>
      <div class="reasons-container">
        <div class="reasons-slider" id="reasonsSlider">
          <!-- Reasons will be loaded via JavaScript -->
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function playSpecialSong() {
    const music = document.getElementById("backgroundMusic");
    music.volume = 0.7;
    music.play().catch((e) => console.log("Auto-play prevented"));

    // Heart pulse animation
    anime({
      targets: ".glowing-heart",
      scale: [1, 1.2, 1],
      duration: 1000,
      easing: "easeInOutQuad",
      loop: true,
    });
  }

  // Load and display reasons
  fetch("{{ url_for('api_reasons') }}")
    .then((response) => response.json())
    .then((reasons) => {
      const slider = document.getElementById("reasonsSlider");
      reasons.forEach((reason) => {
        const reasonElement = document.createElement("div");
        reasonElement.className = "reason-item";
        reasonElement.textContent = reason;
        slider.appendChild(reasonElement);
      });

      // Auto-rotate reasons
      let currentReason = 0;
      setInterval(() => {
        const items = document.querySelectorAll(".reason-item");
        items.forEach((item) => item.classList.remove("active"));
        currentReason = (currentReason + 1) % items.length;
        items[currentReason].classList.add("active");
      }, 3000);
    });

  // Initial animations
  anime({
    targets: ".secret-content",
    opacity: [0, 1],
    translateY: [50, 0],
    duration: 1500,
    easing: "easeOutQuad",
  });

  anime({
    targets: ".glowing-heart",
    scale: [0, 1],
    rotate: [0, 360],
    duration: 2000,
    easing: "elastic.out(1, 0.5)",
  });
</script>

<style>
  /* Enhanced button styles for all pages */
  button {
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    border: none;
    padding: 15px 30px;
    font-size: 1.1em;
    color: white;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: "Playfair Display", serif;
    box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    position: relative;
    overflow: hidden;
  }

  button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.4),
      transparent
    );
    transition: left 0.5s;
  }

  button:hover::before {
    left: 100%;
  }

  button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
  }
</style>
{% endblock %}
